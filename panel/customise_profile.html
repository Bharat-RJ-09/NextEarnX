<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customise Profile - NextEarnX</title>
  <link rel="stylesheet" href="css/customise_profile.css">
  <link rel="stylesheet" href="css/theme_base.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <nav class="navbar">
        <a href="index.html" class="menu-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 class="logo">NextEarn<span>X</span></h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <main class="customise-container">
        <section class="profile-header">
            <div class="profile-info-main">
                <div class="profile-logo-box">
                    <img src="logo.png" alt="logo" class="profile-logo-img" id="profileLogoImg">
                    <input type="file" id="customLogoInput" accept="image/*" style="display:none;">
                </div>
                <div class="profile-text">
                    <p class="main-username" id="mainUsername"></p>
                    <p class="main-mobile" id="mainMobile"></p>
                </div>
            </div>
            <button id="uploadLogoBtn" class="upload-btn"><i class="ri-upload-line"></i> Upload new logo</button>
        </section>

        <section class="profile-information card">
            <p class="info-header">Hello <span id="welcomeUsername"></span> ðŸ‘‹</p>
            <h3 class="section-title">Your Profile Information</h3>

            <div class="info-group" data-key="fullname">
                <label>Full Name</label>
                <p class="info-value editable-field" id="infoFullname">Bhai</p>
                <i class="ri-pencil-line edit-btn" data-field="fullname"></i>
            </div>
            
            <div class="info-group" data-key="username">
                <label>Username</label>
                <p class="info-value copy-field" id="infoUsername">earnwithxlf</p>
                <i class="ri-file-copy-line copy-btn"></i>
            </div>

            <div class="info-group" data-key="email">
                <label>Email</label>
                <p class="info-value copy-field" id="infoEmail">promotion.eff1112@gmail.com</p>
                <i class="ri-file-copy-line copy-btn"></i>
            </div>
            
            <div class="info-group" data-key="mobile">
                <label>Mobile Number</label>
                <p class="info-value copy-field" id="infoMobileNumber">9256906304</p>
                <i class="ri-file-copy-line copy-btn"></i>
            </div>

            <div class="info-group" data-key="password">
                <label>Password</label>
                <p class="info-value">**********</p>
                <i class="ri-settings-line edit-btn" data-field="password-mock"></i> 
            </div>

            <button style="display: none;" id="resetLogoBtn" class="action-btn reset-btn"><i class="ri-refresh-line"></i> Reset App Logo to Default</button>
        </section>

    </main>
<div id="passwordModal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <button class="close-modal-btn" id="closePassModalBtn">âœ•</button>
        <h3>Change Password</h3>
        <p class="modal-info">Enter your new password below.</p>

        <form id="changePasswordForm">
            <div class="form-group">
                <label for="newPasswordInput">New Password</label>
                <div class="password-box">
                    <input type="password" id="newPasswordInput" placeholder="Enter new password (min 6 chars)" required minlength="6">
                    <i class="ri-eye-line password-toggle" data-target="newPasswordInput"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPasswordInput">Confirm New Password</label>
                <div class="password-box">
                    <input type="password" id="confirmPasswordInput" placeholder="Confirm new password" required minlength="6">
                    <i class="ri-eye-line password-toggle" data-target="confirmPasswordInput"></i>
                </div>
            </div>

            <button type="submit" class="action-btn save-btn"><i class="ri-save-line"></i> Save Password</button>
        </form>
    </div>
</div> <br> <br> <br>
    <script src="js/customise_profile.js"></script>
</body>
</html>

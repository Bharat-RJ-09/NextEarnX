<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ban Numbers - NextEarnX</title>
  <link rel="stylesheet" href="css/ban_numbers.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <nav class="navbar">
        <a href="index.html" class="menu-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 class="logo">NextEarn<span>X</span></h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <main class="ban-container">
        <div class="header-section">
            <h2>Ban Numbers</h2>
        </div>
        
        <section class="ban-card card">
            
            <div class="ban-status-header">
                <p>Total Banned Numbers: <span id="totalBannedCount">0</span></p>
            </div>
            
            <p class="note-msg">Banned users can't claim lifafa or receive payments from you.</p>

            <form id="banNumbersForm">
                
                <div class="form-group">
                    <textarea id="banNumbersInput" rows="8" placeholder="All numbers should be separated by comma (,), period (.), or space, or line by line"></textarea>
                </div>

                <button type="submit" id="addBanNumbersBtn" class="submit-btn add-btn">Add to Ban List</button>
                
                </form>
            
            <div id="logArea" class="log-area" style="margin-top: 20px;">
                </div>
        </section>
        
        <section class="list-card card">
            <h3>Current Banned Numbers</h3>
            <div id="currentBanList">
                <p>No numbers currently banned.</p>
            </div>
        </section>

    </main>

    <script src="js/ban_numbers.js"></script>
</body>
</html>

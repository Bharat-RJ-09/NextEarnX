<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet - NextEarnX</title>
  <link rel="stylesheet" href="css/wallet.css">
  <link rel="stylesheet" href="css/theme_base.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <nav class="navbar">
        <a href="index.html" class="menu-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 class="logo">NextEarn<span>X</span></h1>
        <button id="logoutBtn">Logout</button>
    </nav>
<br> <br>
    <main class="wallet-container">
        <section class="balance-display card">
            <h2>Current Balance</h2>
            <p id="currentBalance">₹ 0.00</p>
            <button id="refreshBtn" class="action-btn"><i class="ri-refresh-line"></i> Refresh</button>
        </section> 

        <section class="deposit-section card">
            <h2>Add Funds (Deposit)</h2>
            <form id="depositForm">
                <div class="form-group">
                    <label for="depositAmount">Amount (Min ₹60):</label> 
                    <input type="number" id="depositAmount" min="60" placeholder="Enter amount" required>
                </div>
                <button type="submit" class="submit-btn"><i class="ri-wallet-3-line"></i> Proceed to Pay</button>
            </form>
        </section>

        <section class="withdrawal-section card">
            <h2>Withdraw Funds (UPI)</h2>
            <form id="withdrawalForm">
                <div class="form-group">
                    <label for="withdrawAmount">Amount (Min ₹150):</label> 
                    <input type="number" id="withdrawAmount" min="150" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="upiAddress">Your UPI Address:</label>
                    <input type="text" id="upiAddress" placeholder="e.g., yourname@bank" required>
                </div>
                <button type="submit" id="withdrawBtn" class="submit-btn withdraw-btn"><i class="ri-send-plane-line"></i> Request Withdrawal</button>
            </form>
        </section>

        <section class="history-section card">
            <h2>Transaction History</h2>
            <div id="historyLog" class="log-area">
                <p>No recent transactions.</p>
            </div>
        </section>

    </main>

    <script src="js/wallet.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Affiliate Panel - NextEarnX</title>
  <link rel="stylesheet" href="css/affiliate.css">
  <link rel="stylesheet" href="css/theme_base.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <nav class="navbar">
        <a href="index.html" class="menu-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 class="logo">NextEarn<span>X</span></h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <main class="affiliate-container">
        <h2>Affiliate Panel</h2>
        <p class="welcome-msg">Invite friends and earn commission on their activity!</p>

        <section class="card earnings-card">
            <h3>Your Earnings</h3>
            <p id="totalEarnings">₹ 0.00</p>
            <p class="note">Earn 5% commission on your referrals' spending.</p>
        </section>

        <section class="card referral-link-card">
            <h3>Your Referral Link</h3>
            <div class="link-box">
                <input type="text" id="referralLinkInput" readonly>
                <button id="copyLinkBtn" class="action-btn"><i class="ri-file-copy-line"></i> Copy</button>
            </div>
            <p id="referralCount">0 users referred.</p>
        </section>
        
        <section class="card withdrawal-card">
            <h3>Withdraw Commission</h3>
            <form id="withdrawalForm">
                <div class="form-group">
                    <label for="withdrawAmount">Amount to Withdraw (Min ₹50):</label>
                    <input type="number" id="withdrawAmount" min="50" placeholder="Enter amount" required>
                </div>
                <div class="form-group">
                    <label for="upiAddress">Your UPI Address:</label>
                    <input type="text" id="upiAddress" placeholder="e.g., yourname@bank" required>
                </div>
                <button type="submit" id="withdrawBtn" class="submit-btn"><i class="ri-money-rupee-circle-line"></i> Request Withdrawal</button>
            </form>
        </section>

    </main>

    <script src="js/affiliate.js"></script>
</body>
</html>

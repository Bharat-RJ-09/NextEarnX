<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - NextEarnX Manager</title>
  <link rel="stylesheet" href="css/admin_style.css">
  <link rel="stylesheet" href="css/theme_base.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
   <div class="bg-wrap">
    <div class="bg-image"></div>
    <div class="bg-gradient"></div>
    <div class="bg-blur"></div>
  </div>

  <main class="login-container">
    <h1>NextEarnX Manager</h1>
    <p>Admin Access Only</p>
    <form id="adminLoginForm">
        <div class="form-group">
            <label for="adminUsername">Username</label>
            <input type="text" id="adminUsername" placeholder="Enter Admin Username" required>
        </div>

        <div class="form-group">
            <label for="adminPassword">Password</label>
            <div class="password-box">
                <input type="password" id="adminPassword" placeholder="Enter password" required>
                <button type="button" id="togglePassword">👁</button>
            </div>
        </div>

        <button type="submit" class="btn">Login</button>
    </form>
  </main>

  <script src="js/admin_auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | NextEarnX</title>
  <link rel="stylesheet" href="css/signup.css" />
  <link rel="stylesheet" href="css/theme_base.css" />
  <script defer src="js/signup.js"></script>
</head>
<body>
  <div class="background"></div>
  
  <div class="form-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      
      <input type="text" id="fullname" placeholder="Full Name" required />
      
      <input type="text" id="username" placeholder="Username" required />
      <small id="usernameMsg"></small>
      
      <input type="email" id="email" placeholder="Email (Gmail only)" required pattern=".+@gmail\.com" />
      
      <input type="tel" id="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}" />
      
      <div class="otp-controls">
          <button type="button" id="sendOtpBtn" class="otp-btn send-btn">Send OTP</button>
      </div>

      <div id="otpVerificationSection" style="display: none;">
          <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" />
          <div class="otp-meta">
              <small id="otpTimer">05:00</small>
              <button type="button" id="resendOtpBtn" class="resend-btn">Resend</button>
          </div>
          <button type="button" id="verifyOtpBtn" class="otp-btn verify-btn">Verify OTP</button>
          <small id="otpStatusMessage"></small>
      </div>

      <input type="password" id="password" placeholder="Password" required />
      
      <button type="submit" id="signupFinalBtn" disabled>Sign Up</button>
      
      <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>

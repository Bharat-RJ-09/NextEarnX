<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camp Panel - NextEarnX</title>
  <link rel="stylesheet" href="css/camp_panel.css">
  <link rel="stylesheet" href="css/theme_base.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    
    <nav class="navbar">
        <a href="index.html" class="menu-btn"><i class="ri-arrow-left-line"></i></a>
        <h1 class="logo">NextEarn<span>X</span></h1>
        <button id="logoutBtn">Logout</button>
    </nav>

    <main class="camp-container">
        
        <section class="camp-card card">
            
            <h2 class="admin-header">CAMP PANEL</h2>
            
            <div class="button-grid">
                
                <a href="create_camp.html" id="createCampBtn" class="camp-btn create-btn"><i class="ri-add-line"></i> CREATE CAMP</a>
                
                <a href="#" id="editCampBtn" class="camp-btn edit-btn"><i class="ri-edit-line"></i> EDIT CAMP</a>
                
                <a href="#" id="deleteCampBtn" class="camp-btn delete-btn"><i class="ri-delete-bin-line"></i> DELETE CAMP</a>
                
                <a href="#" id="restoreCampBtn" class="camp-btn restore-btn"><i class="ri-refresh-line"></i> RESTORE CAMP</a>
                
            </div>
            
            <a href="#" id="logoutLink" class="logout-link">Log Out</a>

        </section>

    </main>

    <script src="js/camp_panel.js"></script>
</body>
</html>
